<div class="container">
  <br /><br />
  <h1 style="text-align:center">SBSA Pokemon Assessment</h1>

  <div class="form-group col-sm-4">
    <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="pokemonSearch" />
  </div>
  <br/>
  <div class="row">
    <div
      class="col-sm-3 col-pad"
      *ngFor="let pokemon of pokemons | filter:pokemonSearch; let i = index"
    >
      <div class="card" style="width: 18rem; margin-top: 20px">
        <img
            class="card-img-top img-fluid"
            src="{{ pokemon.sprites.other.dream_world.front_default }}"
            alt="{{ pokemon.name }}"
          />
        <div class="card-body">
          <h2 class="card-title">{{ pokemon.name | uppercase }}</h2>
          <button class="btn btn-primary" (click)="gotoItems(i)">
            Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
